<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>

    <!-- Task 1: Change Text on Button Click
    Create an HTML page with a <p> tag and a <button>.
    When user clicks the button, change text to "Welcome to JavaScript!" -->

    <p id="para">This is First Task of Assignment 4</p>
    <button id="changeButton">Change Text</button>


    <script>
        const container = document.getElementById('para');
        const changeButton = document.getElementById('changeButton');

        changeButton.addEventListener('click' , () => {
            container.innerText = "Welcome to JavaScript!";
        });
    </script>
    
</body>
</html>

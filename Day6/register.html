<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #003366;
            color: white;
            padding: 10px 20px;
        }

        .header .logo {
            flex: 1;
        }

        .header .logo img {
            height: 40px;
        }

        .header .title {
            flex: 2;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        .header .extra {
            flex: 1;
            text-align: right;
            font-size: 14px;
        }

        .navbar {
            background-color: #0059b3;
            padding: 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .main {
            display: flex;
            padding: 20px;
            min-height: calc(100vh - 120px);
        }

        .side-panel,
        .right-panel {
            width: 20%;
            background-color: #e6e6e6;
            padding: 15px;
            border-radius: 6px;
        }

        .mid-panel {
            width: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-box {
            background-color: #ffffff;
            padding: 25px;
            width: 380px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .register-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .register-box label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .register-box input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .register-box button {
            width: 100%;
            padding: 10px;
            background-color: #0059b3;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .register-box button:hover {
            background-color: #003d80;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            text-decoration: none;
            color: #0059b3;
        }

    </style>
</head>
<body>


<div class="header">
    <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>
    <div class="title">
        User Registration
    </div>
    <div class="extra">
        Help | Contact
    </div>
</div>


<div class="navbar">
    <a href="home.html">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Support</a>
</div>


<div class="main">

    <div class="side-panel">
        <h3>Guidelines</h3>
        <p>Please fill all fields correctly.</p>
    </div>

    <div class="mid-panel">
        <div class="register-box">
            <h2>Create Account</h2>
            <form>
                <label>Full Name</label>
                <input type="text" required>

                <label>Email</label>
                <input type="email" required>

                <label>User ID</label>
                <input type="text" required>

                <label>Password</label>
                <input type="password" required>

                <label>Confirm Password</label>
                <input type="password" required>

                <button type="submit">Register</button>
            </form>

            <div class="login-link">
                Already registered? <a href="index.html">Login here</a>
            </div>
        </div>
    </div>

    <div class="right-panel">
        <h3>Information</h3>
        <p>Password must be at least 8 characters.</p>
    </div>

</div>

</body>
</html>

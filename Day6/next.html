<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        /* ===== Header ===== */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #003366;
            color: white;
            padding: 10px 20px;
        }

        .header .logo img {
            height: 40px;
        }

        .header .title {
            font-size: 22px;
            font-weight: bold;
        }

        /* ===== Navbar ===== */
        .navbar {
            background-color: #0059b3;
            padding: 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
            font-weight: bold;
        }

        /* ===== Main Section ===== */
        .main {
            display: flex;
            padding: 20px;
        }

        .side-panel {
            width: 20%;
            background: #e6e6e6;
            padding: 15px;
            border-radius: 6px;
        }

        .mid-panel {
            width: 60%;
            background: #ffffff;
            padding: 20px;
            border-radius: 6px;
            margin: 0 10px;
        }

        .right-panel {
            width: 20%;
            background: #e6e6e6;
            padding: 15px;
            border-radius: 6px;
        }

        /* ===== Responsive ===== */
        @media (max-width: 900px) {
            .main {
                flex-direction: column;
            }
            .side-panel,
            .mid-panel,
            .right-panel {
                width: 100%;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>

<!-- ===== Header ===== -->
<div class="header">
    <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>
    <div class="title">User Dashboard</div>
    <div class="extra">Welcome User</div>
</div>

<!-- ===== Navbar ===== -->
<div class="navbar">
    <a href="#">Dashboard</a>
    <a href="#">Profile</a>
    <a href="#">Settings</a>
    <a href="home.html">Logout</a>
</div>

<!-- ===== Main Section ===== -->
<div class="main">

    <div class="side-panel">
        <h3>Menu</h3>
        <ul>
            <li>Overview</li>
            <li>Reports</li>
            <li>Messages</li>
        </ul>
    </div>

    <div class="mid-panel">
        <h2>Login Successful</h2>
        <p id="greet">Who are You.</p>
    </div>

    <div class="right-panel">
        <h3>Notifications</h3>
        <p>No new alerts.</p>
    </div>

</div>

<script>
    let params = new URLSearchParams(window.location.search);
    let userId = params.get("userId");

    document.getElementById("greet").innerHTML = `Welcome to <b>${userId}</b> dashboard`;

</script>

</body>
</html>
